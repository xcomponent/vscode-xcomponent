language: node_js
node_js:
- '8'
sudo: false
branches:
  only:
  - master
os:
- linux
dist: trusty
cache: yarn
addons:
  apt:
    sources:
      - sourceline: 'deb https://dl.yarnpkg.com/debian/ stable main'
        key_url: 'https://dl.yarnpkg.com/debian/pubkey.gpg'
    packages:
      - yarn
      - libsecret-1-dev
before_install:
- if [ $TRAVIS_OS_NAME == "linux" ]; then export CXX="g++-4.9" CC="gcc-4.9" DISPLAY=:99.0;
  sh -e /etc/init.d/xvfb start; sleep 3; fi

# from https://github.com/travis-ci/travis-ci/issues/7566#issuecomment-296404685
- curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.1.0
- export PATH="$HOME/.yarn/bin:$PATH"
install:
- yarn global add vsce
- yarn install
- yarn run tslint
- yarn run compile
script:
- yarn test --silent
deploy:
  provider: script
  script: cd extension && vsce publish -p $vscodekey
  on:
    tags: true
    branch: master
notifications:
  slack:
    rooms:
      secure: 